<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>React Demo</title>
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/mocha@3.4.2/mocha.css">
	<style type="text/css">
		.messageBox {
			border: 1px solid;
			border-radius: 8px;
			margin: 1em;
			padding: 2em;
		}

		.error {
			border-color: red;
			background-color: #eebbbb;
		}

		.success {
			border-color: green;
			background-color: #bbeebb;
		}

		.hidden {
			display: none;
		}
	</style>
</head>
<body>
	
	<main id="content"></main>

	<div id="mocha"></div>
	<script src="https://unpkg.com/babel-standalone"></script>
	<script type="text/javascript" src="https://unpkg.com/react@15.3.1/dist/react.min.js"></script>
	<script type="text/javascript" src="https://unpkg.com/react-dom@15.3.1/dist/react-dom.min.js"></script>
	<script type="text/javascript" src="https://unpkg.com/chai@3.5.0/chai"></script>
	<script type="text/javascript" src="https://unpkg.com/mocha@3.4.2/mocha"></script>
	<script type="text/babel" data-presets="react" src="js/react.js"></script>
	<script type="text/babel" data-presets="react" src="js/chai.js"></script>
	
</body>
</html>
